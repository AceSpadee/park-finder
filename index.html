<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<!-- navbar -->
<body>
  <nav class="topnav">
    <a href="#">Search parks</a>
    <a href="#">Google maps</a>
  </nav>

  <section class="headings">
    <h1>Park finder</h1>
    <p>Searching for the park that we cant find</p>
    <a href="https://ofm.wa.gov/sites/default/files/public/dataresearch/pop/geographic/maps/cbsa/wa_omb_2018_statistical_areas.pdf">link
      to metropolitan area</a>
    <br>
    <h4>Placeholder image for the park</h4>
    <img src="https://untappedcities.com/wp-content/uploads/2018/09/central-park-aerial-untapped-cities-flynyon.jpg"
      alt="placeholder image of a park" width="500" height="300">
    <img src="https://www.501commons.org/images/washington-state-regions/image"
      alt="image of statistical areas" width="500" height="300">
  </section>

  <div class="input-group searchbar">
    <input type="search" id="searchInput" class="form-control rounded" placeholder="Search" aria-label="Search"
      aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary" id="searchbtn" data-mdb-ripple-init>Search</button>
  </div>
  <div class="content" id="content">
    <!-- Content will be dynamically populated -->
  </div>

  <script src="./assets/script.js"></script>
</body>

</html>
