  <!-- Backend:

      Node.js server: Handles requests to save and retrieve location data.

      Google Maps API: Renders the map and handles geolocation.
      Geolocation: Uses the browser's geolocation API to track and update the user's current location.
      Places Library: Allows for address search and plotting on the map.
      Markers: Markers are added to the map for each tracked location and searched address. -->
